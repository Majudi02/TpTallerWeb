<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Perfil Restaurante - NutriYa</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" href="index.html">Nutri<span style="color: #38BD48;">Ya</span></a>
            <form class="d-none d-lg-flex mx-auto" role="search" style="width: 40%;">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Busc치 comidas, restaurantes..."
                           aria-label="Buscar"/>
                    <button class="btn buscar" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <div class="botones-nav">
                <a class="btn btn-outline-secondary mx-1" th:href="@{nutriya-login.html}">
                    <i class="bi bi-person"></i>
                </a>

                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#menuLateral" aria-controls="menuLateral">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </div>
</nav>
<div class="offcanvas offcanvas-end" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="menuLateralLabel">Opciones</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav gap-2">
            <li class="nav-item">
                <a class="nav-link" th:href="@{nutriya.html}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{pedido.html}">Comidas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{restaurantes.html}">Restaurantes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{nutriya-login.html}">Mi Perfil</a>
            </li>
        </ul>
    </div>
</div>
<main class="d-flex flex-column justify-content-center align-items-center">
    <div class="card contenedor-verde w-50 p-5 shadow">
        <h1 class="titulo-verde">Perfil del Restaurante</h1>
        <div>
            <p><strong>Nombre del Restaurante:</strong> <span th:text="${usuario.nombre}">Restaurante Ejemplo</span>
            </p>
            <p><strong>Email:</strong> <span th:text="${usuario.email}">restaurante@ejemplo.com</span></p>
            <p><strong>Descripci칩n:</strong> <span th:text="${usuario.descripcion}">Descripci칩n del
                        restaurante</span>
            </p>
            <p><strong>Direcci칩n:</strong>
                <span th:text="${usuario.calle}">Calle Falsa</span>
                <span th:text="${usuario.numero}">123</span>,
                <span th:text="${usuario.localidad}">Ciudad</span>
            </p>
            <p><strong>Zona:</strong> <span th:text="${usuario.zona}">Centro</span></p>
            <img th:if="${usuario.imagen != null}" th:src="@{${usuario.imagen}}" alt="Imagen Restaurante"
                 style="max-width: 300px;"/>
            <div>
                <a class="btn btn-lg btn-green" href="#">Editar</a>
                <a  class="btn btn-lg btn-green"  th:href="@{/editarPlatos}">Gestionar Platos</a>
            </div>
        </div>
    </div>

</main>
<script type="text/javascript" th:src="@{webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
