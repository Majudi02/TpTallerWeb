<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación Pendiente - NutriYa</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">

<main class="flex-fill d-flex justify-content-center align-items-center" style="padding-top: 80px;">
    <div class="container p-4" style="max-width: 500px; width: 100%;">
        <div class="shadow bg-body-tertiary p-5 contenedor-verde text-center">
            <h2 class="text-warning mb-3">Tu cuenta aún no está confirmada</h2>
            <p class="fs-5">
                Por favor revisá tu correo electrónico
                <strong th:text="${email}" class="text-muted">[correo]</strong> y hacé clic en el enlace de confirmación.
            </p>
            <p class="text-secondary">
                Si no encontrás el correo, revisá la carpeta de spam o correo no deseado.
            </p>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>

</html>
