<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pedidos del Restaurante</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/restaurante/perfil}">Nutri<span style="color: #38BD48;">Ya</span></a>
    </div>
</nav>
<p>Pedidos en preparación: <span th:text="${pedidosEnPreparacion.size()}">0</span></p>
<p>Pedidos listos para enviar: <span th:text="${pedidosListosParaEnviar.size()}">0</span></p>

<main class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5 mx-3">
    <div class="card contenedor-verde shadow p-4 w-100" style="max-width: 900px;">
        <h2 class="titulo-verde text-center mb-4">Pedidos del Restaurante</h2>

        <!-- Sección: Pedidos en preparación -->
        <h4 class="mb-3">Pedidos en preparación</h4>
        <div id="contenedor-pedidos-en-preparacion" th:if="${pedidosEnPreparacion.size() == 0}">
            <div class="alert alert-warning text-center">
                No tenés pedidos en preparación por el momento.
            </div>
        </div>

        <div id="lista-pedidos-en-preparacion" th:each="pedido : ${pedidosEnPreparacion}" class="card mb-3 shadow-sm">
            <div class="card-header d-flex justify-content-between align-items-center text-white"
                 style="background-color: #38BD48;">
                <div>
                    Pedido ID: <span th:text="${pedido.id}"></span>
                    <span class="badge rounded-pill ms-2"
                          th:classappend="${pedido.estadoPedido.name() == 'FINALIZADO'} ? 'bg-success' : 'bg-warning text-dark'"
                          th:text="${pedido.estadoPedido}"></span>
                </div>
                <button class="btn btn-light btn-sm"
                        type="button"
                        data-bs-toggle="collapse"
                        th:attr="data-bs-target='#platos-' + ${pedido.id}">
                    Ver Platos
                </button>
            </div>

            <div class="collapse" th:attr="id='platos-' + ${pedido.id}">
                <div class="card-body" th:attr="data-pedido-id=${pedido.id}">
                    <ul class="list-group list-group-flush mb-3">
                        <li th:each="pedidoPlato : ${pedido.pedidoPlatos}"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <span th:text="${pedidoPlato.plato.nombre}"></span>
                                <span class="badge ms-2"
                                      th:classappend="${pedidoPlato.estadoPlato.name() == 'FINALIZADO'} ? 'bg-success' : 'bg-warning text-dark'"
                                      th:text="${pedidoPlato.estadoPlato}"></span>
                            </div>

                            <div th:if="${pedidoPlato.estadoPlato.name() == 'PENDIENTE'}">
                                <form method="post" class="cambiar-estado-del-plato"
                                      th:action="@{/restaurante/finalizar-plato-pedido}">
                                    <input type="hidden" name="pedidoPlatoId" th:value="${pedidoPlato.id}"/>
                                    <input type="hidden" name="idUsuario" th:value="${idUsuario}"/>
                                    <button type="submit" class="btn btn-danger btn-sm">Finalizar plato</button>
                                </form>
                            </div>
                        </li>
                    </ul>

                    <div th:if="${pedido.estadoPedido.name() != 'FINALIZADO'}"
                         class="text-end mt-3 finalizar-pedido-completo d-none">
                        <input type="hidden" name="pedidoId" th:value="${pedido.id}"/>
                        <button type="button" class="btn btn-success btn-sm finalizar-pedido">
                            <i class="bi bi-check-circle"></i> Finalizar pedido completo
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Sección: Pedidos listos para enviar -->
        <h4 class="mt-4 mb-3">Pedidos listos para enviar</h4>
        <div id="contenedor-pedidos-listos" th:if="${pedidosListosParaEnviar.isEmpty()}">
            <div class="alert alert-info text-center">
                No tenés pedidos listos para enviar.
            </div>
        </div>

        <div id="lista-pedidos-listos" th:each="pedido : ${pedidosListosParaEnviar}"
             class="card mb-3 shadow-sm border-success">
            <div class="card-header bg-success text-white d-flex justify-content-between">
                Pedido ID: <span th:text="${pedido.id}"></span>
                <span class="badge bg-light text-success">LISTO PARA ENVIAR</span>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-3">
                    <li th:each="pedidoPlato : ${pedido.pedidoPlatos}"
                        class="list-group-item d-flex justify-content-between align-items-center">
                        <div>
                            <span th:text="${pedidoPlato.plato.nombre}"></span>
                            <span class="badge bg-success ms-2">FINALIZADO</span>
                        </div>
                    </li>
                </ul>
                <div class="text-end">
                    <form method="post" th:action="@{/restaurante/enviar-pedido}">
                        <input type="hidden" name="pedidoId" th:value="${pedido.id}"/>
                        <button type="submit" class="btn btn-primary btn-sm">Enviar pedido</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const formsFinalizarPlato = document.querySelectorAll(".cambiar-estado-del-plato");

        formsFinalizarPlato.forEach(form => {
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const pedidoPlatoId = this.querySelector("input[name='pedidoPlatoId']").value;

                fetch("/restaurante/finalizar-plato-pedido", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `pedidoPlatoId=${encodeURIComponent(pedidoPlatoId)}`
                })
                    .then(response => {
                        const boton = this.querySelector("button[type='submit']");
                        boton.style.display = 'none';

                        const liPedidoPlato = this.closest('li');
                        if (liPedidoPlato) {
                            const badgeEstado = liPedidoPlato.querySelector('span.badge.ms-2');
                            if (badgeEstado) {
                                badgeEstado.textContent = "FINALIZADO";
                                badgeEstado.classList.remove('bg-warning', 'text-dark');
                                badgeEstado.classList.add('bg-success');
                            }
                        }

                        const pedidoCardBody = this.closest('.card-body');
                        if (pedidoCardBody) {
                            verificarPlatosFinalizados(pedidoCardBody);
                        }
                    })
                    .catch(error => {
                        alert("Error: " + error.message);
                    });
            });
        });

        // Evento para finalizar pedido completo
        const botonesFinalizarPedido = document.querySelectorAll(".finalizar-pedido");

        botonesFinalizarPedido.forEach(boton => {
            boton.addEventListener("click", function () {
                const pedidoId = this.closest('.finalizar-pedido-completo').querySelector("input[name='pedidoId']").value;
                const card = this.closest('.card');

                fetch("/restaurante/finalizar-pedido-completo", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `pedidoId=${pedidoId}`
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("No se pudo finalizar el pedido");
                        }

                        // Quitar pedido de la lista "Pedidos en preparación"
                        if (card) {
                            card.remove();
                        }

                        // Mostrar alerta "No hay pedidos en preparación" si lista queda vacía
                        const listaEnPreparacion = document.getElementById("lista-pedidos-en-preparacion");
                        if (listaEnPreparacion && listaEnPreparacion.children.length === 0) {
                            const alertaPrep = document.getElementById("contenedor-pedidos-en-preparacion");
                            if (alertaPrep) {
                                alertaPrep.innerHTML = `
            <div class="alert alert-warning text-center">
                No tenés pedidos en preparación por el momento.
            </div>`;
                            }
                        }

                        // Insertar el pedido en la sección "Pedidos listos para enviar"
                        const listaPedidosListos = document.getElementById("lista-pedidos-listos");
                        if (listaPedidosListos) {
                            // Si antes estaba la alerta de "No hay pedidos listos para enviar", la sacamos
                            const alertaListos = document.getElementById("contenedor-pedidos-listos");
                            if (alertaListos) {
                                alertaListos.innerHTML = "";
                            }

                            // Crear el HTML del pedido listo para enviar (simplificado)
                            const nuevoPedidoHTML = `
        <div class="card mb-3 shadow-sm border-success">
            <div class="card-header bg-success text-white d-flex justify-content-between">
                Pedido ID: <span>${pedidoId}</span>
                <span class="badge bg-light text-success">LISTO PARA ENVIAR</span>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush mb-3">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <div>Todos los platos finalizados</div>
                        <span class="badge bg-success ms-2">FINALIZADO</span>
                    </li>
                </ul>
                <div class="text-end">
                    <form method="post" action="/restaurante/enviar-pedido">
                        <input type="hidden" name="pedidoId" value="${pedidoId}"/>
                        <button type="submit" class="btn btn-primary btn-sm">Enviar pedido</button>
                    </form>
                </div>
            </div>
        </div>`;

                            listaPedidosListos.insertAdjacentHTML('beforeend', nuevoPedidoHTML);
                        }

                        // Acá agregamos la recarga de página
                        window.location.reload();

                    })
                    .catch(error => {
                        alert(error.message);
                    });
            });

        });
    })
    ;

    function verificarPlatosFinalizados(pedidoCardBody) {
        const badges = pedidoCardBody.querySelectorAll('.list-group-item .badge');
        const todosFinalizados = Array.from(badges).every(badge => badge.textContent.trim() === "FINALIZADO");

        if (todosFinalizados) {
            const finalizarBtnContainer = pedidoCardBody.querySelector('.finalizar-pedido-completo');
            if (finalizarBtnContainer) {
                finalizarBtnContainer.classList.remove('d-none');
            }
        }
    }
</script>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
