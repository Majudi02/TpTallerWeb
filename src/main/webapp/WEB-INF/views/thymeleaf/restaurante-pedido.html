<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pedidos del Restaurante</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">

<div id="notificaciones" style="position: fixed; top: 7em; right: 3em; width: 300px; z-index: 1000;"></div>

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/restaurante/perfil}">Nutri<span style="color: #38BD48;">Ya</span></a>
    </div>
</nav>

<main class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5 mx-3">
    <div class="card contenedor-verde shadow p-4 w-100" style="max-width: 900px;">
        <h2 class="titulo-verde text-center mb-4">Pedidos del Restaurante</h2>

        <div th:if="${pedidos.size() == 0}">
            <div class="alert alert-warning text-center">
                No tenés pedidos por el momento.
            </div>
        </div>

        <div th:if="${pedidos.size() >= 1}">
            <div th:each="pedido : ${pedidos}" class="card mb-3 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #38BD48;">
                    <div>
                        Pedido ID: <span th:text="${pedido.id}"></span>
                        <span class="badge rounded-pill ms-2"
                              th:classappend="${pedido.estadoPedido.name() == 'FINALIZADO'} ? 'bg-success' : 'bg-warning text-dark'"
                              th:text="${pedido.estadoPedido}"></span>
                    </div>
                    <button class="btn btn-light btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#platos-' + ${pedido.id}">
                        Ver Platos
                    </button>
                </div>

                <div class="collapse" th:attr="id='platos-' + ${pedido.id}">
                    <div class="card-body" th:attr="data-pedido-id=${pedido.id}">
                        <ul class="list-group list-group-flush mb-3">
                            <li th:each="pedidoPlato : ${pedido.pedidoPlatos}" class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <span th:text="${pedidoPlato.plato.nombre}"></span>
                                    <span class="badge ms-2"
                                          th:classappend="${pedidoPlato.estadoPlato.name() == 'FINALIZADO'} ? 'bg-success' : 'bg-warning text-dark'"
                                          th:text="${pedidoPlato.estadoPlato}"></span>
                                </div>

                                <div th:if="${pedidoPlato.estadoPlato.name() == 'PENDIENTE'}">
                                    <form method="post" class="cambiar-estado-del-plato" th:action="@{/restaurante/finalizar-plato-pedido}">
                                        <input type="hidden" name="pedidoPlatoId" th:value="${pedidoPlato.id}" />
                                        <input type="hidden" name="idUsuario" th:value="${idUsuario}" />
                                        <button type="submit" class="btn btn-danger btn-sm">Finalizar plato</button>
                                    </form>
                                </div>
                            </li>
                        </ul>

                        <div th:if="${pedido.estadoPedido.name() != 'FINALIZADO'}"
                             class="text-end mt-3 finalizar-pedido-completo d-none">
                            <input type="hidden" name="pedidoId" th:value="${pedido.id}" />
                            <button type="button" class="btn btn-success btn-sm finalizar-pedido">
                                <i class="bi bi-check-circle"></i> Finalizar pedido completo
                            </button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const formsFinalizarPlato = document.querySelectorAll(".cambiar-estado-del-plato");

        formsFinalizarPlato.forEach(form => {
            form.addEventListener("submit", function (e) {
                e.preventDefault();

                const pedidoPlatoId = this.querySelector("input[name='pedidoPlatoId']").value;

                fetch("/restaurante/finalizar-plato-pedido", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/x-www-form-urlencoded"
                    },
                    body: `pedidoPlatoId=${pedidoPlatoId}`
                })
                    .then(response => {
                        const boton = this.querySelector("button[type='submit']");
                        boton.style.display = 'none';

                        const liPedidoPlato = this.closest('li');
                        if (liPedidoPlato) {
                            const badgeEstado = liPedidoPlato.querySelector('span.badge.ms-2');
                            if (badgeEstado) {
                                badgeEstado.textContent = "FINALIZADO";
                                badgeEstado.classList.remove('bg-warning', 'text-dark');
                                badgeEstado.classList.add('bg-success');
                            }
                        }

                        const pedidoCardBody = this.closest('.card-body');
                        if (pedidoCardBody) {
                            verificarPlatosFinalizados(pedidoCardBody);
                        }
                    })
                    .catch(error => {
                        alert("Error: " + error.message);
                    });
            });

        });
    });

    document.addEventListener("DOMContentLoaded", function () {

        if (!!window.EventSource) {
            const source = new EventSource("/restaurante/notificaciones-pedidos");

            // Evento personalizado "nuevo-plato"
            source.addEventListener("nuevo-plato", function (event) {
                mostrarNotificacion(event.data);
            });

            source.onerror = function () {
                console.error("Error en la conexión con SSE.");
                source.close(); // Cierra si hay un error grave
            };
        } else {
            console.warn("Este navegador no soporta Server-Sent Events");
        }

        function mostrarNotificacion(mensaje) {
            const contenedor = document.getElementById("notificaciones");

            const alerta = document.createElement("div");
            alerta.classList.add("alert", "alert-success", "mt-5");
            alerta.style.border = "1px solid #28a745";
            alerta.style.borderRadius = "6px";
            alerta.style.boxShadow = "0px 2px 6px rgba(0,0,0,0.15)";
            alerta.textContent = mensaje;

            contenedor.appendChild(alerta);

            // Desaparece a los 5 segundos
            setTimeout(() => {
                contenedor.removeChild(alerta);
            }, 8000);
        }
    });


    const botonesFinalizarPedido = document.querySelectorAll(".finalizar-pedido");

    botonesFinalizarPedido.forEach(boton => {
        boton.addEventListener("click", function () {
            const pedidoId = this.closest('.finalizar-pedido-completo').querySelector("input[name='pedidoId']").value;

            fetch("/restaurante/finalizar-pedido-completo", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: `pedidoId=${pedidoId}`
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("No se pudo finalizar el pedido");
                    }
                    const card = this.closest('.card');
                    if (card) {
                        card.remove();
                    }
                })

        });
    });


    function verificarPlatosFinalizados(pedidoCardBody) {
        const badges = pedidoCardBody.querySelectorAll('.list-group-item .badge');
        const todosFinalizados = Array.from(badges).every(badge => badge.textContent.trim() === "FINALIZADO");

        if (todosFinalizados) {
            const finalizarBtnContainer = pedidoCardBody.querySelector('.finalizar-pedido-completo');
            if (finalizarBtnContainer) {
                finalizarBtnContainer.classList.remove('d-none');
            }
        }
    }
</script>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
