<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Pedidos del Restaurante</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">

<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/restaurante/perfil}">Nutri<span style="color: #38BD48;">Ya</span></a>
    </div>
</nav>

<main class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5 mx-3">
    <div class="card contenedor-verde shadow p-4 w-100" style="max-width: 900px;">
        <h2 class="titulo-verde text-center mb-4">Pedidos del Restaurante</h2>

        <div class="mb-3">
            <p><strong>ID Usuario:</strong> <span th:text="${idUsuario}"></span></p>
            <p><strong>ID Restaurante:</strong> <span th:text="${idRestaurante}"></span></p>
        </div>

        <div th:if="${pedidos.size() == 0}">
            <div class="alert alert-warning text-center">
                No ten√©s pedidos por el momento.
            </div>
        </div>

        <div th:if="${pedidos.size() >= 1}">
            <div th:each="pedido : ${pedidos}" class="card mb-3 shadow-sm">
                <div class="card-header d-flex justify-content-between align-items-center text-white" style="background-color: #38BD48;">
                    <div>
                        Pedido ID: <span th:text="${pedido.id}"></span>
                        <span class="badge bg-black rounded-pill ms-2" th:text="${pedido.estadoPedido}"></span>
                    </div>
                    <button class="btn btn-light btn-sm"
                            type="button"
                            data-bs-toggle="collapse"
                            th:attr="data-bs-target='#platos-' + ${pedido.id}">
                        Ver Platos
                    </button>
                </div>
                <div class="collapse" th:attr="id='platos-' + ${pedido.id}">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li th:each="plato : ${pedido.platos}" class="list-group-item d-flex justify-content-between align-items-center">
                                <span th:text="${plato.nombre}"></span>
                                <span class="badge bg-primary rounded-pill" th:text="'$' + ${plato.precio}"></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
