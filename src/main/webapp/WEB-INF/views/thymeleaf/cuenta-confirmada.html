!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cuenta Confirmada - NutriYa</title>

  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/estilo-principal.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet" />

<body class="d-flex flex-column min-vh-100">

<main class="flex-fill d-flex justify-content-center align-items-center">
  <div class="container p-4" style="max-width: 500px; width: 100%;">
    <div class="card shadow bg-body-tertiary p-5 contenedor-verde text-center">
      <h1 class="mb-3">¡Felicidades!</h1>
      <p class="fs-5" th:text="${mensaje}">Tu cuenta fue confirmada exitosamente.</p>
      <a th:href="@{/nutriya-login}" class="btn btn-success mt-3 px-4 py-2">Iniciar Sesión</a>
    </div>
  </div>
</main>

<footer class="d-flex justify-content-between align-items-center p-4 footer mt-auto">
  <div class="fw-light">© 2025 NutriYa</div>
  <div class="fw-semibold">
    <a href="#">Política de privacidad</a>
    <span class="mx-2">|</span>
    <a href="#">Términos de uso</a>
  </div>
  <div>
    <a href="#" class="mx-2"><i class="bi bi-facebook"></i></a>
    <a href="#" class="mx-2"><i class="bi bi-twitter-x"></i></a>
    <a href="#" class="mx-2"><i class="bi bi-instagram"></i></a>
  </div>
</footer>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
