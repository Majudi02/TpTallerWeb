<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Pago Fallido - NutriYa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Outfit', sans-serif;
    }

    .container {
      max-width: 500px;
      margin-top: 7rem;
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .btn-red {
      background-color: #dc3545;
      color: #fff;
      font-weight: 600;
    }

    .btn-red:hover {
      background-color: #bb2d3b;
      color: #fff;
    }

    h1 {
      color: #dc3545;
      font-weight: 800;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>¡El pago ha fallado!</h1>
  <p>Ocurrió un problema al procesar tu pago. Probá con otra tarjeta o intentá más tarde.</p>
  <form action="http://localhost:8080/pedido/confirmar" method="post">
    <button class="btn btn-red btn-lg">Intentar de nuevo</button>
  </form>
</div>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
