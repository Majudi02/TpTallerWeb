<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Plato</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/nutriya.html}">Nutri<span style="color: #38BD48;">Ya</span></a>
            <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#menuLateral" aria-controls="menuLateral">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <div class="offcanvas offcanvas-end" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title">Opciones</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav gap-2">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/nutriya.html}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pedido.html}">Comidas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/restaurantes.html}">Restaurantes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/medios-pago.html}">Medios de Pago</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/nutriya-login.html}">Mi Perfil</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container my-5 pt-5">
    <h2 class="text-center mb-4" style="color:#38BD48">Detalle del Plato</h2>

    <div class="card mb-3">
        <div class="row g-0">
            <div class="col-md-4">
                <img th:src="@{${plato.imagen}}" class="img-fluid rounded-start" alt="Imagen del plato">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h3 class="card-title" th:text="${plato.nombre}">Nombre del plato</h3>
                    <p class="card-text" th:text="${plato.descripcion}">Descripci√≥n del plato</p>
                    <p class="card-text"><strong>Etiquetas:</strong>
                        <span th:each="etiqueta : ${plato.etiquetas}"
                              class="badge bg-success me-1"
                              th:text="${etiqueta.nombre}">Etiqueta</span>
                    </p>
                    <p class="card-text"><strong>ID:</strong> <span th:text="${plato.id}"></span></p>
                    <p class="card-text"><strong>Precio:</strong> $<span th:text="${plato.precio}"></span></p>

                    <a th:href="@{/pedido.html}" class="btn btn-secondary mt-3">Volver</a>
                </div>
            </div>
        </div>
    </div>
</main>

<script th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.min.js}"></script>
</body>
</html>
