<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriYa - Confirmación pendiente</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">


<main class="flex-fill d-flex justify-content-center align-items-center" style="padding-top: 80px;">
    <div class="container p-4" style="max-width: 500px; width: 100%;">
        <div class="shadow bg-body-tertiary p-5 contenedor-verde text-center">
            <h1 class="mb-3">¡Hola, <span th:text="${nombre}">Nombre</span>!</h1>
            <p class="fs-5">Tu cuenta aún no está confirmada.</p>
            <p>
                Por favor, revisá tu correo electrónico
                <strong th:text="${emailParaConfirmar}">email@ejemplo.com</strong>
                y hacé clic en el enlace de confirmación para activar tu cuenta.
            </p>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/bootstrap/5.2.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
