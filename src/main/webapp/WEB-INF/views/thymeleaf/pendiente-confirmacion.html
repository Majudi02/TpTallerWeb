<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pendiente confirmación</title>
</head>
<body>
<h1>¡Hola, <span th:text="${nombre}">Nombre</span>!</h1>
<p>Tu cuenta aún no está confirmada.</p>
<p>Por favor, revisa tu correo electrónico <strong th:text="${emailParaConfirmar}">email@ejemplo.com</strong> y haz clic en el enlace de confirmación para activar tu cuenta.</p>
</body>
</html>
