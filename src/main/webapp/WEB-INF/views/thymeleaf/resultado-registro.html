<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro Exitoso - NutriYa</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/estilo-principal.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
            text-align: center;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100 justify-content-center">
<nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top px-3 ">
    <div class="container-fluid">
        <div class="d-flex w-100 justify-content-between align-items-center">
            <a class="navbar-brand" th:href="@{nutriya.html}">Nutri<span style="color: #38BD48;">Ya</span></a>
            <form class="d-none d-lg-flex mx-auto" role="search" style="width: 40%;">
                <div class="input-group">
                    <input class="form-control" type="search" placeholder="Buscá comidas, restaurantes..."
                           aria-label="Buscar"/>
                    <button class="btn buscar" type="submit">
                        <i class="bi bi-search"></i>
                    </button>
                </div>
            </form>
            <div class="botones-nav">
                <a class="btn btn-outline-secondary mx-1" th:href="@{nutriya-login.html}">
                    <i class="bi bi-person"></i>
                </a>
                <button class="btn btn-outline-secondary" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#menuLateral" aria-controls="menuLateral">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </div>
</nav>

<div class="offcanvas offcanvas-end" tabindex="-1" id="menuLateral" aria-labelledby="menuLateralLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="menuLateralLabel">Opciones</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
        <ul class="navbar-nav gap-2">
            <li class="nav-item">
                <a class="nav-link" th:href="@{nutriya.html}">Inicio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Comidas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{restaurantes.html}">Restaurantes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{nutriya-login.html}">Mi Perfil</a>
            </li>
        </ul>
    </div>
</div>

<main class="flex-fill d-flex justify-content-center align-items-center">
    <div class="container contenedor-verde">
        <div th:if="${errorEmail != null}">
            <p th:text="${errorEmail}" style="color:red; font-size: 1.2em; font-weight: bold"></p>
            <a th:href="@{nutriya-register.html}" class="btn btn-green">Volver a Registrarse</a>
        </div>
        <div th:if="${errorEmail == null}">
            <h3>¡Registro Exitoso!</h3>
            <p>Tu cuenta ha sido creada con éxito. Ahora puedes
                <a th:href="@{/nutriya-login.html}">iniciar sesión</a>.
            </p>
            <a th:href="@{/nutriya.html}" class="btn btn-green">Volver al Inicio</a>
        </div>
    </div>
</main>
<footer class="d-flex justify-content-between align-items-center p-4 footer">
    <div class="fw-light">
        © 2025 NutriYa
    </div>

    <div class="fw-semibold">
        <a href="#">Política de privacidad</a>
        <span class="mx-2">|</span>
        <a href="#">Términos de uso</a>
    </div>

    <div>
        <a href="#" class="mx-2"><i class="bi bi-facebook"></i></a>
        <a href="#" class="mx-2"><i class="bi bi-twitter-x"></i></a>
        <a href="#" class="mx-2"><i class="bi bi-instagram"></i></a>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
